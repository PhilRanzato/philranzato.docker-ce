---
- name: "Uninstall old versions"
  apt:
    name: "{{ item }}"
    state: absent
  become: true
  loop:
  - docker
  - docker-engine
  - docker.io
  - containerd
  - runc

- name: "Update Apt"
  apt:
    name: "*"
    state: latest
  become: true

- name: "Install dependencies"
  apt:
    name: "{{ item }}"
    state: latest
  become: true
  loop:
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg-agent
  - software-properties-common

- name: "Add Dockerâ€™s official GPG key"
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
  become: true

- name: "Add Docker Repository"
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu bionic stable
    state: present
  become: true

- name: "Update Apt"
  apt:
    name: "*"
    state: latest
    allow_downgrades: true
    exclude:
    - docker-ce
    - docker-ce-cli
  become: true

- name: "Install Docker components"
  apt:
    name: "{{ item }}"
    state: latest
  become: true
  loop:
  - "docker-ce{% if docker.version | length > 0 %}-{{ docker.version }}{% endif %}"
  - "docker-ce-cli{% if docker.version | length > 0 %}-{{ docker.version }}{% endif %}"
  - containerd.io
  notify: "Start docker"
